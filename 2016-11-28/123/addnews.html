<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>添加新闻页面</title>
    <script src="js/jQuery.min.js"></script>
  </head>
  <body>
    <h2>添加新闻</h2>
    新闻标题：<input type="text" id="title"/><br/>
    <p></p>
    新闻内容：<textarea id="content"></textarea><br/>
    <p></p>
    <button onclick="add()">确认添加</button>
  </body>
  <script>
      //利用ajax来向后台提交数据
      function add(){
          var title = document.getElementById("title").value;
//          var content = document.getElementById("content");
          var content = $("#content").val();
//          console.log(content);
          $.ajax({
              type:"post",
              url:"add.php",
              async:true,
              dataType:"json",
              data:{
                  title:title,
                  content:content
              },
              success:function (data) {
                  if(data.status==1){
                      alert("成功");
                  }else{
                      alert("失败");
                  }
              }
          })



      }














  </script>
</html>
